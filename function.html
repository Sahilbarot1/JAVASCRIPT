<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
<script>
    function Add()
    {
        var a,b,sum;
        a=10;
        b=20;
        sum=a+b;
        document.write("Addtion of two number", sum);
    }
    function Sub()
    {
        var a,b,sum;
        a=20;
        b=10;
        sum=a-b;
        document.write("Subtraction of two number", sum);
    }
    function Div()
    {
        var a,b,sum;
        a=6;
        b=2;
        sum=a/b;
        document.write("Division of two number", sum);
    }
    function Multiple() 
    {
        var a,b,sum;
        a=6;
        b=2;
        sum=a*b;
        document.write("Multiple of two number", sum);
    }
</script>
</head>
<body>
    <h1 id="abcd">Hi Good Morning</h1>
    <input type="button" value="Add" onclick="Add()">
    <input type="button" value="Sub" onclick="Sub()">
    <input type="button" value="Div" onclick="Div()">
    <input type="button" value="Multiple" onclick="Multiple()">
</body>
</html>
